<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UMD Minor-Major Overlap Checker</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      max-width: 1000px;
      margin: auto;
      background-color: #f9f9f9;
      color: #333;
    }
    h1, h2, h3 {
      color: #2c3e50;
    }
    select, button, textarea {
      margin: 10px 0;
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      background-color: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .section {
      margin-top: 30px;
    }
    canvas {
      margin-top: 20px;
      max-width: 300px;
    }
    .warning {
      color: #b30000;
      font-weight: bold;
    }
    ul {
      background-color: #fff;
      border-radius: 6px;
      padding: 10px;
      list-style-type: disc;
    }
  </style>
</head>
<body>

<h1>üéì UMD Minor‚ÄìMajor Overlap Checker</h1>

<h3>Pick up to 3 minors (hold Ctrl or Cmd to select multiple):</h3>
<select id="minors" multiple size="5"></select>

<div class="section">
  <h3>Enter CS Major Courses (separated by commas):</h3>
  <textarea id="cs-input" rows="3" placeholder="e.g., CMSC131, CMSC132, CMSC320"></textarea>
</div>

<div class="section">
  <h3>Enter Extra Minor Courses (separated by commas):</h3>
  <textarea id="minor-input" rows="3" placeholder="e.g., CMSC320, STAT400, BMGT402"></textarea>
</div>

<button onclick="evaluateOverlap()">üîç Check Overlaps</button>

<div style="display: flex; flex-wrap: wrap; gap: 20px; justify-content: space-evenly;">
  <canvas id="overlapPie" width="300" height="250"></canvas>
</div>

<div id="results"></div>

<script>
  const minors = {
    "Business Analytics": ["CMSC132", "CMSC320", "CMSC422", "CMSC424", "BMGT402", "BMGT430", "BMGT431"],
    "Statistics": ["STAT400", "STAT401", "CMSC320", "STAT430"],
    "Data Science": ["CMSC320", "STAT400", "INST314", "CMSC422"],
    "Math": ["MATH140", "MATH141", "STAT410", "CMSC250"],
    "Robotics": ["CMSC422", "CMSC426", "CMSC330", "ENME441"]
  };

  function populateMinors() {
    const select = document.getElementById("minors");
    Object.keys(minors).forEach(minor => {
      const option = document.createElement("option");
      option.value = minor;
      option.text = minor;
      select.add(option);
    });
  }

  function evaluateOverlap() {
    const selectedMinors = Array.from(document.getElementById("minors").selectedOptions).map(opt => opt.value);
    const csCourses = document.getElementById("cs-input").value.split(",").map(c => c.trim().toUpperCase()).filter(Boolean);
    const extraMinorCourses = document.getElementById("minor-input").value.split(",").map(c => c.trim().toUpperCase()).filter(Boolean);

    const courseUsage = {};
    const overlapCourses = new Set();
    const relevantCourses = new Set([...csCourses, ...extraMinorCourses]);

    selectedMinors.forEach(minor => {
      const minorCourses = [...(minors[minor] || []), ...extraMinorCourses];
      minorCourses.forEach(course => {
        if (!courseUsage[course]) courseUsage[course] = [];
        courseUsage[course].push(minor);
        if (csCourses.includes(course)) {
          overlapCourses.add(course);
        }
      });
    });

    csCourses.forEach(course => {
      if (!courseUsage[course]) courseUsage[course] = [];
      courseUsage[course].push("Major");
    });

    const resultsDiv = document.getElementById("results");
    resultsDiv.innerHTML = `
      <div class="section">
        <h3>üìã Course Usage Summary (Only Entered Courses)</h3>
        <ul>
          ${[...relevantCourses].filter(course => courseUsage[course]).map(course => `<li><strong>${course}</strong> is used in: ${courseUsage[course].join(", ")}</li>`).join('')}
        </ul>
      </div>
      <div class="section">
        <h3>üìå Courses You Can Overlap (Pick Only 2)</h3>
        <ul>
          ${[...overlapCourses].map(c => `<li>${c}</li>`).join('') || '<li>No overlaps found</li>'}
        </ul>
      </div>
    `;

    drawPie(overlapCourses.size, csCourses.length);
  }

  function drawPie(overlapCount, totalMajor) {
    const ctx = document.getElementById('overlapPie').getContext('2d');
    if (window.pieChart) window.pieChart.destroy();
    window.pieChart = new Chart(ctx, {
      type: 'pie',
      data: {
        labels: ['Overlapping Courses', 'Non-Overlapping Major Courses'],
        datasets: [{
          data: [overlapCount, totalMajor - overlapCount],
          backgroundColor: ['rgba(255, 99, 132, 0.7)', 'rgba(75, 192, 192, 0.7)']
        }]
      },
      options: {
        responsive: true,
        plugins: {
          title: {
            display: true,
            text: 'üìä Overlap with Major'
          },
          legend: {
            display: false
          }
        }
      }
    });
  }

  populateMinors();
</script>

</body>
</html>
